<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Link JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Link Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <link rel="stylesheet" href="style.css">



    <title>Login</title>
</head>

<body>
    <!-- Menu Principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rede Profissionalizante</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"> <i class="fas fa-home"></i> Página
                            Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cursos.html"> <i class="fas fa-book-open"></i> Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html"> Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html"> Entrar</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar Assunto" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <section class="h-100 h-custom position">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                        <div class="card rounded-3">
                            <img src="image/empreendedor.jpg" class="w-100"
                                style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                                alt="Sample photo">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Acesse sua conta</h3>

                                <form class="px-md-2 requires-validation" novalidate>
                                    <div class="row">
                                        <div class="col mb-4">

                                            <div class="form-outline">
                                                <input type="email" class="form-control" id="emailLogin" required>
                                                <label for="emailLogin" class="form-label">Insira seu E-mail</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col mb-4">
                                            <div class="form-outline">
                                                <input type="password" class="form-control" id="senhaLogin" required>
                                                <label for="senhaLogin" class="form-label">Insira sua Senha</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center text-white bg-danger rounded w-50 mx-auto" id="loginIncorreto"></div>
                                    <div class="my-4 text-center">
                                        <button type="button" class="btn btn-success btn-lg mb-1 mx-3"
                                            onclick="fazerLogin()">Entrar</button>
                                        <button type="button" class="btn btn-lg btn-light">Esqueci minha senha</button>
                                    </div>
                                    <div>
                                        <span>Ainda não é cadastrado? </span> <a href="cadastro.html">Cadastre-se</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Teste de validação provisório. Somente para apresentação-->

    <script>
        function openPage() {
            window.location.href = "/index-cadastrado.html"
        };

        function fazerLogin(event) {
            const entrarLogin = document.getElementById("emailLogin").value.trim();
            const passLogin = document.getElementById("senhaLogin").value.trim();
            const loginIncoDiv = document.getElementById("loginIncorreto");

            console.log("entrarLogin:", entrarLogin);
            console.log("passLogin:", passLogin);

            if (entrarLogin == "usuario@email.com" && passLogin == "12345678") {
                openPage();
            } else {
                loginIncoDiv.textContent = "Email ou senha incorretos"
            }
            return false;
        }
    </script>
</body>

</html>
